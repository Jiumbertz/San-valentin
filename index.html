<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo much√≠simo</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        font-family:Arial, Helvetica, sans-serif;
        background-color:#ffe6f0;
        text-align:center;
        overflow:hidden;
    }

    h1{
        font-size:3rem;
        color:#d1006f;
        margin-bottom:10px;
    }

    h2{
        font-size:2rem;
        margin-bottom:30px;
    }

    .botones{
        position:relative;
        width:100%;
        height:200px;
    }

    button{
        padding:15px 40px;
        font-size:20px;
        border:none;
        border-radius:10px;
        cursor:pointer;
        position:absolute;
    }

    #si{
        background-color:#ff4d88;
        color:white;
        left:40%;
        top:50%;
        transform:translate(-50%, -50%);
    }

    #no{
        background-color:#444;
        color:white;
        left:60%;
        top:50%;
        transform:translate(-50%, -50%);
    }

    .mensajeFinal{
        font-size:3rem;
        color:#d1006f;
    }

</style>
</head>

<body>

<h1>Te amo much√≠simo</h1>
<h2>¬øQuieres ser mi San Valent√≠n?</h2>

<div class="botones">
    <button id="si">S√≠</button>
    <button id="no">No</button>
</div>

<script>

let botonSi = document.getElementById("si");
let botonNo = document.getElementById("no");

botonSi.addEventListener("click", function(){
    document.body.innerHTML = 
    "<h1 class='mensajeFinal'>Igual te amo mucho mi Valent√≠n :3 üíñ</h1>";
});

// Cuando intenten pasar el mouse sobre el bot√≥n NO, se mover√°
botonNo.addEventListener("mouseover", function(){

    let anchoVentana = window.innerWidth - botonNo.offsetWidth;
    let altoVentana = window.innerHeight - botonNo.offsetHeight;

    let nuevaX = Math.random() * anchoVentana;
    let nuevaY = Math.random() * altoVentana;

    botonNo.style.left = nuevaX + "px";
    botonNo.style.top = nuevaY + "px";
});

</script>

</body>
</html>
